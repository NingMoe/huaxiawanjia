<ion-split-pane>

    <ion-menu [content]="content">
  
      <ion-header>
        <ion-toolbar>
          <ion-title>主菜单</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="outer-content">
  
        <ion-list>
          <ion-list-header>
            导航
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
  
        <ion-list>
          <ion-list-header>
            账户
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of otherPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
        
      </ion-content>
  
    </ion-menu>
  
    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
  
  </ion-split-pane>
